import:
    - ~/.config/alacritty/theme.yml

env:
    TERM: xterm-256color

window:
    opacity: 0.8

font:
    normal:
        family: JetBrains Mono NL
        style: Regular

    bold:
        family: JetBrains Mono NL
        style: Bold

    italic:
        family: JetBrains Mono NL
        style: Italic

    bold_italic:
        family: JetBrains Mono NL
        style: Bold Italic

    size: 11.0

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

bell:
    duration: 0
    command: None

cursor:
    # Cursor style
    style:
        shape: Beam
        blinking: On

    vi_mode_style: Block
    blink_interval: 500
    unfocused_hollow: true
    thickness: 0.15

live_config_reload: true